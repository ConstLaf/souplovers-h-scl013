<div class="container-fluid bgs">

  <div class="d-flex justify-content-center pt-5">
    <div class="card mb-3 editcar-s" *ngFor="let recipeDetail of recipesDetails; index as i">
      <div class="row">
        <div class="d-flex justify-content-center mt-4">
          <div class="col-md-6 films">
            <!-- <iframe src="{{recipeDetail.video}}" frameborder="0"></iframe> -->
            <!--  Da error ;_;-->
            <img class="card-img" src="/assets/img/recipesList/Youtube.png" alt="">

          </div>
          <div class="col-md-5">
            <div class="card-body ">
              <div class="">
                <p class="card-text" style="color: #DA291C;">{{recipeDetail.category}}</p>
                <h5 class="card-title titlecard-s">{{recipeDetail.name}}</h5>
                <p class="card-text">{{recipeDetail.description}}</p>
              </div>
              <div class="row">
                <img class="iconrd-s" src="{{recipeDetail.img_prep_time}}" alt="">
                <p class="card-text"><small class="text-muted"> {{recipeDetail.prep_time}} </small></p>
                <img class="iconrd-s" src="{{recipeDetail.img_portions}}" alt="">
                <p class="card-text"><small class="text-muted"> {{recipeDetail.portions}} </small></p>
                <img class="iconrd-s" src=" {{recipeDetail.img_difficulty}}" alt="">
                <p class="card-text"><small class="text-muted"> {{recipeDetail.difficulty}} </small></p>
                <p class="card-text"> | </p>

                <img class="star-s" src=" {{recipeDetail.star}}" alt="">
                <img class="star-s" src=" {{recipeDetail.star}}" alt="">
                <img class="star-s" src=" {{recipeDetail.star}}" alt="">
                <img class="star-s" src=" {{recipeDetail.star}}" alt="">
                <img class="star-s" src=" {{recipeDetail.star}}" alt="">
              </div>
              <hr>
              <div class="row">
                <div class="col">
                  <img class="iconrd-s" src="{{recipeDetail.favorite}}" alt="">
                  <p class="card-text"><small class="text-muted">Favorito </small></p>
                </div>
                <div class="col">
                  <img class="iconrd-s" src="{{recipeDetail.calendar}}" alt="">
                  <p class="card-text"><small class="text-muted">Calendario </small></p>
                </div>
                <div class="col">
                  <img class="iconrd-s" src=" {{recipeDetail.list}}" alt="">
                  <p class="card-text"><small class="text-muted">Lista de super </small></p>
                </div>
                <div class="col">
                  <img class="star-s" src=" {{recipeDetail.print}}" alt="">
                  <p class="card-text"><small class="text-muted">Imprimir </small></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




</div>
